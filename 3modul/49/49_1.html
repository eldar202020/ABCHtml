<ul><!-- ul является родителем для всех тегов (li, a, b) -->
	<li>text <a href="">link</a></li> <!-- li является родителем для тега а, а также (в 4 случае), для тега b-->
	<li>text <a href="">link</a></li>
	<li>text <a href="">link</a></li>
	<li>text <a href=""><b>bold link</b></a></li><!-- тега является родителем для тега b -->
</ul>
